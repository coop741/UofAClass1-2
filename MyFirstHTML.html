<!-- MyFirstHTML.html -->
<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>My First Webpage!</title>
</head>

<body>

	<!-- Image -->
	<img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Sad-pug.jpg" width="1200" height="800" alt="Sad-pug">
	<br>

	<!-- Absolute path (Link with a new tab) -->
	<a href="www.google.com" target="_blank">Opens new tab</a>
	<br>

	<!-- Relative Path -->
	<strong><a href="www.google.com">This is a bold link</a></strong>
	<br>

	<!-- Placeholder Link -->
	<a href="#">This link is a placeholder for now</a>

</body>
